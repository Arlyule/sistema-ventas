<h1 style="margin: 12px" class="m-3">Usuarios</h1>
<div align="right">
  <button mat-flat-button color="primary" class="m-2" (click)="onOpenModal()">
    <mat-icon>person_add</mat-icon>
    Agregar
  </button>
</div>

<div
  class="table-container"
  style="padding: 10px; max-width: 80%; margin: auto"
>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Apellidos -->
    <ng-container matColumnDef="apellidos">
      <th mat-header-cell *matHeaderCellDef>Apellidos</th>
      <td mat-cell *matCellDef="let element">{{ element.apellidos }}</td>
    </ng-container>

    <!-- Username -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef>Nombre de usuario</th>
      <td mat-cell *matCellDef="let element">{{ element.username }}</td>
    </ng-container>

    <!-- Roles -->
    <ng-container matColumnDef="rol">
      <th mat-header-cell *matHeaderCellDef>Rol o Roles</th>
      <td mat-cell *matCellDef="let element">{{ element.rol.descripcion }}</td>
    </ng-container>

    <!-- Fecha de Registro -->
    <ng-container matColumnDef="fecharegistro">
      <th mat-header-cell *matHeaderCellDef>Fecha de Registro</th>
      <td mat-cell *matCellDef="let element">
        {{ element.fecharegistro | date }}
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-flat-button
          color="primary"
          class="m-2"
          (click)="onOpenModal(element)"
        >
          <mat-icon class="me-2 align-middle">edit</mat-icon>
          Editar
        </button>
        <button
          mat-flat-button
          color="warn"
          (click)="onDelete(element.cveusuario)"
        >
          <mat-icon class="me-2 align-middle">delete</mat-icon>
          Eliminar
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
</div>
